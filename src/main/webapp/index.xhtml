<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:outputScript name="main/js/index.js" target="head" />

        <!-- highlight area start-->
        <div class="ContentSideSections overHidden" style="border: none">

            <span class="defaultTopic regularFont dispTable">#{msg['home.title']}</span>
           <div class="Content33 floatLeft overHidden">
               <span class="defaultText dispTable">#{msg['home.description']}</span>

           </div>
            <div class="Content33 floatRight overHidden">
                <sec:authorize access="isAuthenticated()">
                    <a href="#{request.contextPath}/ui/profil.xhtml" class="BigButton TextShadowNone YellowBtn"> <span class="floatLeft">#{msg['home.account']}</span> <h:graphicImage name="main/images/btnArrow.svg" styleClass="floatRight"/></a>
                </sec:authorize>
                <a href="http://www.utbm.fr/" class="BigButton TextShadowNone OrangeBtn"> <span class="floatLeft">#{msg['home.about']}</span> <h:graphicImage name="main/images/btnDocumenticon.svg" class="floatRight"/></a>
            </div>
        </div>

        <!-- highlight area end-->

        <!-- bottom boxes area start-->

        <!-- bottom boxes area end-->
    </ui:define>

</ui:composition>
